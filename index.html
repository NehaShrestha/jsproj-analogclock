<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="clock">
        <div class="hours">
            <div class="hour" id="hr"></div>
        </div>
        <div class="minutes">
            <div class="minute" id="mn"></div>
        </div>
        <div class="seconds">
            <div class="second" id="sc"></div>
        </div>
    </div>

    <script src="test.js" type="text/javascript"></script>
</body>
</html>
